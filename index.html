<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>回転ずし風Webページ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .belt {
      position: relative;
      width: 200vw;
      overflow: hidden;
      white-space: nowrap;
      transform: scale(.5) translate(-100vw, -33vh);
    }
    .sushi {
      display: inline-block;
      width: 682px;
      height: 682px;
      margin: 20px;
      background-image: url('./sushis.png');
      background-size: 2048px 2048px;
      background-repeat: no-repeat;
      transform: scale(0.5);
      animation: move 60s linear infinite;
    }
    @keyframes move {
      from {
        transform: translateX(200vw);
      }
      to {
        transform: translateX(-20000px);
      }
    }
  </style>
</head>
<body>

  <div class="belt" id="belt">
    <!-- JavaScriptでお寿司を追加 -->
  </div>

  <script>
    const belt = document.getElementById('belt');

    function addSushi() {
      const sushi = document.createElement('div');
      sushi.className = 'sushi';

      const x = Math.floor(Math.random() * 3); // 0〜2
      const y = Math.floor(Math.random() * 3); // 0〜2
      const offsetX = -x * 682;
      const offsetY = -y * 682;

      sushi.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
      sushi.style.marginLeft = `${Math.random() * 500}px`;
      
      belt.appendChild(sushi);
    }

    // 最初に何個か追加
    for (let i = 0; i < 20; i++) {
      addSushi();
    }

  </script>

</body>
</html>
